<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Interior</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- links -->
    <link rel="stylesheet" href="scss/styles.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    xl: { "max": '1200px' },
                    lg: { "max": '992px' },
                    md: { "max": '768px' },
                    sm: { "max": '576px' },
                },
                extend: {}
            }
        }
    </script>
</head>

<body>
    <!-- header  -->
    <header id="header">
        <!-- logo  -->
        <div class="logo-container">
            <h1 class="logo mt-8 md:mt-0">ELEGANT</h1>
        </div>
        <!-- header content  -->
        <div class="header-content">
            <!-- navbar  -->
            <ul
                class="navbar flex justify-center items-center mt-32 md:mt-0 md:flex-col md:justify-start md:items-start md:absolute md:top-0 md:bottom-0 md:-left-96 md:w-96 md:h-screen md:z-10 md:bg-gray-300">
                <li class="md:py-4 md:mt-4"><a class="md:text-2xl" href="#">ABOUT</a></li>
                <li class="md:py-4"><a class="md:text-2xl" href="#">PROJECTS</a></li>
                <li class="md:py-4"><a class="md:text-2xl" href="#">HONORS</a></li>
                <li class="md:py-4"><a class="md:text-2xl" href="#">PRESS</a></li>
                <li class="md:py-4"><a class="md:text-2xl" href="#">CONTACT</a></li>
            </ul>
            <!-- header icon  -->
            <div class="header-icon hidden md:block">
                <i class="fa-solid fa-bars"></i>
            </div>
            <!-- header image  -->
            <div class="header-img"></div>
        </div>
    </header>
    <!-- main  -->
    <main id="main">
        <!-- main text  -->
        <h2 class="main-h2 md:px-6">Dare To Be DIFFERENT</h2>
        <p class="main-p md:px-6">WE DO GREAT WORK FOR GOOD PEOPLE</p>
        <!-- gallery of the pages  -->
        <div class="pages-gallery">
            <div class="projects-page">
                <img src="./img/projects-img.jpeg">
                <p><a href="#">PROJECTS</a></p>
            </div>
            <div class="about-page">
                <img src="./img/about-img.jpeg">
                <p><a href="#">ABOUT</a></p>
            </div>
            <div class="honors-page">
                <img src="./img/honors-img.jpg">
                <p><a href="#">HONORS</a></p>
            </div>
            <div class="press-page">
                <img src="./img/press-img.jpeg">
                <p><a href="#">PRESS</a></p>
            </div>
            <div class="contact-page">
                <img src="./img/contact-img.jpg">
                <p><a href="#">CONTACT</a></p>
            </div>
        </div>
    </main>
    <!-- footer  -->
    <footer id="footer">
        <h2>SUBSCRIBE</h2>
        <p>sign up to receive news and updates</p>
        <button><a href="#">SIGN UP</a></button>
        <!-- links  -->
        <div class="contact-info">
            <a href="#"><i class="fa-regular fa-envelope"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <!-- copyright  -->
    <div class="copyright">
        <p>&copy;2023 All rights reserved | This template is made with &#x2661 by <span>ZK</span></p>
    </div>
    <!-- js link -->
    <script src="js/styles.js"></script>
</body>

</html>
