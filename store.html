<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Store</title>
    <!-- links -->
    <link rel="stylesheet" href="scss/store.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    xl: { "max": '1200px' },
                    lg: { "max": '992px' },
                    md: { "max": '768px' },
                    sm: { "max": '576px' },
                },
                extend: {}
            }
        }
    </script>
</head>

<body>
    <header id="header">
        <h1 class="title md:text-[1.6rem]">Store</h1>
        <div class="underline"></div>
    </header>
    <main id="main">
        <div class="store-container">
            <!-- store items will be created in this part  -->
        </div>
    </main>

    <!-- js link -->
    <script src="js/store.js"></script>
</body>

</html>
