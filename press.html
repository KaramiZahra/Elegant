<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Press</title>
    <!-- links -->
    <link rel="stylesheet" href="scss/press.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    xl: { "max": '1200px' },
                    lg: { "max": '992px' },
                    md: { "max": '768px' },
                    sm: { "max": '576px' },
                },
                extend: {}
            }
        }
    </script>
</head>

<body>
    <h1 class="title md:text-[2rem]">PRESS</h1>
    <div class="underline md:mb-4"></div>
    <div class="press-container">
        <!-- presses will be created in this part  -->
    </div>
    <!-- js link -->
    <script src="js/press.js"></script>
</body>

</html>
