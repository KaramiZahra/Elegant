<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Elegant</title>
    <!-- links -->
    <link rel="stylesheet" href="scss/contact.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    xl: { "max": '1200px' },
                    lg: { "max": '992px' },
                    md: { "max": '768px' },
                    sm: { "max": '576px' },
                },
                extend: {}
            }
        }
    </script>
</head>

<body>
    <header id="header">
        <h1 class="title">Conatct Us</h1>
        <div class="underline"></div>
        <img src="./img/contact/contact.jpg">
        <h2 class="header-text">WEâ€™D LOVE TO HEAR FROM YOU</h2>
        <p>Zahra Karami</p>
        <p>741.839.2048</p>
        <p>zahrakarami@elegant.com</p>
    </header>
    <main id="main">
        <h2 class="main-text">Interested in setting up a design consultation? </h2>
        <p>Please fill out the following form:</p>
        <!-- form  -->
        <form action="" id="form">
            <!-- first name  -->
            <div class="form-control">
                <label for="fname">First Name <span>(required)</span></label> <input id="fname" type="text" placeholder="Enter your first name" class="fname-input" required>
            </div>
            <!-- last name  -->
            <div class="form-control">
                <label for="lname">Last Name <span>(required)</span></label> <input id="lname" type="text" placeholder="Enter your last name" class="lname-input" required>
            </div>
            <!-- email  -->
            <div class="form-control">
                <label for="email">Email <span>(required)</span></label> <input id="email" type="email" placeholder="Enter your email" class="email-input" required>
            </div>
            <!-- phone number  -->
            <div class="form-control">
                <label for="phone">Phone Number</label> <input type="tel" placeholder="Enter your phone number">
            </div>
            <!-- password  -->
            <div class="form-control password">
                <label for="password">Password</label> <input type="password" placeholder="Enter your password" class="password-input">
                <div class="password-btn">
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
            </div>
            <!-- country  -->
            <div class="form-control">
                <label>Please select your country</label>
                <select class="country">
                    <option value="Select Country">Select Country</option>
                    <option value="America">America</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Turkey">Turkey</option>
                </select>
            </div>
            <!-- city  -->
            <div class="form-control">
                <label>Please select your city</label>
                <select class="city">
                    <option>Select City</option>
                </select>
            </div>
            <!-- comments  -->
            <div class="form-control">
                <label>Any comments or suggestions</label>
                <textarea name="comments" cols="30" rows="8" placeholder="Want to say something?"></textarea>
            </div>
            <!-- submit  -->
            <div class="form-control">
                <button class="submit-btn">Submit</button>
            </div>
        </form>
    </main>
    <!-- js link -->
    <script src="js/contact.js"></script>
</body>

</html>
